<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Ping Pong Game</title>

    <!-- Importing CSS File -->
    <link rel="stylesheet" href="stylepin.css">

    <!-- Importing JS File -->
    <script defer src="pinfunction.js"></script>
</head>
<body>
    <div id="container">

        <!-- Ball -->
        <div class="ball" id="ball"></div>

        <!-- Rod 1 -->
        <div class="rod1" id="rod1">ROD1</div>

        <!-- Center -->
        <hr class="centerLine">

        <!-- Rod 2 -->
        <div class="rod2" id="rod2">ROD2</div>

        <!-- Blocks to Display Score -->
        <div class="rod1Score"><span>A&emsp;</span><p id="rod1Score">0</p></div>
        <div class="rod2Score"><span>B&emsp;</span><p id="rod2Score">0</p></div>
        <img src="https://as1.ftcdn.net/v2/jpg/06/15/45/16/1000_F_615451668_k2o5CMTIPid7CmVRK2pM8uAee3J2lWCg.jpg">
    </div>
</body>
</html>
